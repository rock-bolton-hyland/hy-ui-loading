<div style="height: 100%; width: 100%; position: relative">
    <div *ngIf="loading" fxLayout fxLayoutAlign="center center" style="position: absolute; top: 0; height: 100%; width: 100%;">
      <div>
        <mat-spinner></mat-spinner>
      </div>
    </div>

  <div style="padding: 16px;" fxLayout="column">
    <hy-form-loading-overlay [visible]="true"></hy-form-loading-overlay>

      <input [disabled]="submitting || loading" type="text" matInput placeholder="name" [ngModel]="value">

      <mat-label>Hello</mat-label>
    </mat-form-field>
  </div>
  <div style="text-align: right; margin: 16px;">
    <button [disabled]="submitting || loading" mat-raised-button color="primary" (click)="submit()">
      <span [ngStyle]="{visibility: submitting ? 'hidden' : 'visible'}">
        SUBMIT
      </span>
      <ng-template #placeholder>
        <span>&nbsp;</span>
      </ng-template>
      <div *ngIf="submitting" fxLayout fxLayoutAlign="center center" style="position:absolute; width:100%; height:100%; top:0; left: 0;">
        <mat-spinner diameter="24"></mat-spinner>
      </div>
    </button>
  </div>
</div>
